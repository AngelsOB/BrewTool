<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Beer mug icon (scaled and centered) -->
  <g transform="translate(100, 165) scale(4.5)">
    <!-- Beer mug body -->
    <rect x="10" y="16" width="32" height="40" rx="4" fill="#F5A623" stroke="#D4820A" stroke-width="2"/>
    <!-- Beer liquid -->
    <rect x="12" y="22" width="28" height="32" rx="2" fill="#FFD54F"/>
    <!-- Foam bubbles -->
    <ellipse cx="18" cy="18" rx="6" ry="5" fill="#FFF8E1"/>
    <ellipse cx="30" cy="16" rx="7" ry="6" fill="#FFF8E1"/>
    <ellipse cx="38" cy="19" rx="5" ry="4" fill="#FFF8E1"/>
    <ellipse cx="24" cy="14" rx="5" ry="4" fill="#FFFDE7"/>
    <!-- Mug handle -->
    <path d="M42 24 C54 24 54 44 42 44" stroke="#D4820A" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- Bubble details -->
    <circle cx="20" cy="36" r="2" fill="#FFE082" opacity="0.6"/>
    <circle cx="28" cy="42" r="1.5" fill="#FFE082" opacity="0.6"/>
    <circle cx="32" cy="32" r="1" fill="#FFE082" opacity="0.6"/>
  </g>

  <!-- Title text -->
  <text x="420" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#F5A623">BeerApp</text>

  <!-- Subtitle -->
  <text x="420" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8">Homebrewing Recipe Builder</text>

  <!-- Features -->
  <text x="420" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b">ABV  路  IBU  路  SRM  路  Water Chemistry  路  Mash pH</text>

  <!-- Bottom accent line -->
  <rect x="420" y="460" width="500" height="4" rx="2" fill="#F5A623" opacity="0.6"/>
</svg>
